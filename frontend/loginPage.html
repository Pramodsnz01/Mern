<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-gray-100 border border-red-500 p-6 rounded-lg max-w-md mx-auto mt-20">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800"> User Login Page</h1>
        <form class="flex flex-col gap-4" action="">
            <input class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" type="text" placeholder="Username">
            <input class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">Login</button>
        </form>
    </div>    
</body>
</html>
